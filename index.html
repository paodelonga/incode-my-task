<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style/style.css" class="stylesheet">
    <link rel="icon" href="static/image/favicon.png" type="image/png" />
    <title>My Task</title>
</head>

<body>
    <div class="container">
        <img src="static/image/logo.svg" class="logo" alt="application logo">

        <div class="task-box">
            <div class="task-entry">
                <input type="text" id="task-input">
                <input type="button" id="task-submit" value="+">
            </div>
            <div class="task-list">
                <div class="checkbox-wrapper">
                    <input id="item-1" type="checkbox"/>
                    <label for="item-1">Lorem ipsum dolor sit amet</label>
                </div>
                <div class="checkbox-wrapper">
                    <input id="item-2" type="checkbox"/>
                    <label for="item-2">Lorem ipsum dolor sit amet, consectetur</label>
                </div>
                <div class="checkbox-wrapper">
                    <input id="item-3" type="checkbox"/>
                    <label for="item-3">Lorem ipsum</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
